<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Book Appointment</h1>
        </header>
        <section class="container">
            <form id="my-form" onsubmit="saveToLocalStorage(event)">
                <label> Name</label>
                <input type="text" name="username" id="username" required/>
                <label> EmailId</label>
                <input type="text" name="emailId" id="emailId" required/>
                
                <button class="btn"> Submit </button>
            </form>
            <ul id='listOfUsers'></ul>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
               
                const obj = {
                    name,
                    email
                } 

                axios.post("https://crudcrud.com/api/e9cdcb8939664ec19232013daddb4bfc/appointmentDATA",obj)
                .then((response)=>{
                    showNewUserOnScreen(response.data);
                    console.log(response)
                })
                .catch((err)=>{
                    console.log(err);
                })
                // localStorage.setItem(obj.email, JSON.stringify(obj))
                // showNewUserOnScreen(obj)
            }

            // getting the response back from the crudcrud.com

            window.addEventListener("DOMContentLoaded", () => {
                axios.get("https://crudcrud.com/api/e9cdcb8939664ec19232013daddb4bfc/appointmentDATA")
                .then((response) =>{
                    console.log(response);
                    for(var i =0;i<response.data.length;i++){
                        showNewUserOnScreen(response.data[i]);
                    }
                })
                .catch((error)=>{
                    console.log(error);
                })
            })
            //show user on screen 
            function showNewUserOnScreen(user){

                document.getElementById('emailId').value='';
                document.getElementById('username').value = '';

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
                                        <button class="btn" onclick=deleteUser('${user._id}')> Delete User </button>
                                        <button class="btn" onclick=editUserDetails('${user.email}','${user.name}','${user._id}')> Edit User </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
            function editUserDetails(emailId, name, userId){

            document.getElementById('emailId').value = emailId;
            document.getElementById('username').value = name;

            deleteUser(userId);
            }

            // deleteUser('abc@gmail.com')

            function deleteUser(userId){
                axios.delete(`https://crudcrud.com/api/e9cdcb8939664ec19232013daddb4bfc/appointmentDATA/${userId}`)
                .then((response)=>{
                    removeUserFromScreen(userId);
                }).catch((err)=>console.log(err));
                // console.log(emailId)  
                // localStorage.removeItem(emailId);
                // removeUserFromScreen(emailId);

            }
            //remove user from screen
            function removeUserFromScreen(userId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(userId);

                parentNode.removeChild(childNodeToBeDeleted)
            }


        </script>


    </body>
</html>
