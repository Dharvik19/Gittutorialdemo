<html>
    <head>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1 class="h1 text-center"> Expense Tracker </h1>
        </header>
        <div class="container">
            <form id="my-form" class="form-group" onsubmit="saveToLocalStorage(event)">
                <label for="amount" class="form-label"> Amount</label>
                <input type="text" class="form-control" name="amount" id="amount" required/>
                
                <label for="description" class="form-label"> description</label>
                <input type="text" class="form-control" name="description" id="description" required/>
                
                <label for="options" class="form-label">Category</label>
                <select id="categories" class="form-control" name="categories">
                    <option  value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="extras">Extras</option>
                  </select>
                <button class="btn mt-2"> Submit </button>
            </form>
            <ul id='listOfUsers' class="list-group"></ul>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>   <!-- axios -->
        <script>
            //storing to the local storage 
            function saveToLocalStorage(event) {
                event.preventDefault();
                const description = event.target.description.value;
                const amount = event.target.amount.value;
                const categories = event.target.categories.value;
               
                const obj = {
                    description,
                    amount, 
                    categories
                }
                axios.post('https://crudcrud.com/api/37f7306466ba4d97bbe2f3524e482047/expenseData',obj)
                .then((response) =>{
                    showNewUserOnScreen(response.data);
                    console.log(response)
                })
                .catch((err)=>{
                    console.log(err);
                })
                localStorage.setItem(obj.amount, JSON.stringify(obj))
                
            }

            window.addEventListener("DOMContentLoaded", () => {
                axios.get('https://crudcrud.com/api/37f7306466ba4d97bbe2f3524e482047/expenseData')
                .then((response)=>{
                    console.log(response);

                    for(var i=0;i<response.data.length;i++){
                        showNewUserOnScreen(response.data[i]);
                    }
                })
                .catch((error)=>{
                    console.log(error);
                })
              
        
            })
            //show user on screen
            function showNewUserOnScreen(user){
                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li class="list-group-item" id=${user._id}> ${user.description} - ${user.amount}- ${user.categories} 
                                        <button  class="btn btn-secondary btn-sm float-right" onclick=editUserDetails('${user.amount}','${user.description}','${user.categories}','${user._id}')> Edit  </button>
                                        <button class="btn btn-danger btn-sm float-right mr-2" onclick=deleteUser('${user._id}')> Delete User </button>
                                        
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
            //edit user details
            function editUserDetails(amount, description, categories, userId){

            document.getElementById('amount').value = amount;
            document.getElementById('description').value = description;
            document.getElementById('categories').value = categories;


            deleteUser(userId);
            }

            
            //delete user using amount 
            function deleteUser(userId){

                axios.delete(`https://crudcrud.com/api/37f7306466ba4d97bbe2f3524e482047/expenseData/${userId}`)
                .then((response)=>{
                    removeUserFromScreen(userId);
                })
                .catch((err)=>{
                    console.log(err);
                })
                // console.log(amount)
                // localStorage.removeItem(amount);
                // removeUserFromScreen(amount);

            }
            //removing user from the screen
            function removeUserFromScreen(userId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(userId);

                parentNode.removeChild(childNodeToBeDeleted)
            }


        </script>


    </body>
</html>
